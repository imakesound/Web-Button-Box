<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Web Button Accordion</title>
    <style>
        :root {
            --body-bg: #1a202c;
            --text-color: #cbd5e0;
            --accent-color: #4a5568;
            --accent-hover: #718096;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .button {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.2s ease;
        }
        .button:hover {
            background-color: var(--accent-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸŽµ</div>
        <h1>You're Offline</h1>
        <p>The Web Button Accordion app requires an internet connection for this content.</p>
        <p>Previously accessed content may still be available. Check your connection and try again.</p>
        <button class="button" onclick="window.location.href='./index.html'">Go to Home</button>
        <button class="button" onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
